name: 'Aqua Logout'
description: 'Log out from aqua cloud instance.'
branding:
  icon: 'droplet'
  color: 'blue'
inputs:
  aqua-base-url:
    description: 'Base url for aqua rest api'
    required: true
    default: 'https://aqua-saas2.andagon.com/aquaWebNG/api'
  aqua-token:
    description: 'Bearer token to use for log out from aqua'
    required: true
runs:
  using: 'node12'
  main: 'dist/index.js'
